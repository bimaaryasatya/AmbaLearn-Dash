{% extends "base.html" %}

{% block title %}Edit Organization{% endblock %}

{% block content %}
    <h1 class="h2 mb-4">Edit Organization</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="organization_name" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="organization_name" name="organization_name" value="{{ org.name }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('organizations') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
