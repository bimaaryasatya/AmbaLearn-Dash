<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AmbaLearn Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<nav class="sidebar">
    <h4 class="text-center mb-4">AmbaLearn</h4>
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'overview' %}active{% endif %}" href="/">
                    <i class="bi bi-grid-fill"></i> Overview
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'models' %}active{% endif %}" href="/models">
                    <i class="bi bi-box"></i> Models
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['courses', 'edit_course'] %}active{% endif %}" href="/courses">
                    <i class="bi bi-journal-bookmark-fill"></i> Courses
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['organizations', 'edit_organization'] %}active{% endif %}" href="/organizations">
                    <i class="bi bi-building"></i> Organizations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['users', 'edit_user'] %}active{% endif %}" href="/users">
                    <i class="bi bi-people-fill"></i> All Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'feedback' %}active{% endif %}" href="/feedback">
                    <i class="bi bi-chat-left-text-fill"></i> Feedback
                </a>
            </li>
        </ul>
    </div>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
