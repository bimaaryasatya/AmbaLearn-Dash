{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <h1 class="h2 mb-4">Edit User</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="organization_id" class="form-label">Organization</label>
                    <select class="form-select" id="organization_id" name="organization_id">
                        <option value="">N/A</option>
                        {% for org in organizations %}
                        <option value="{{ org.id }}" {% if user.organization_id == org.id %}selected{% endif %}>{{ org.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
