{% extends "base.html" %}

{% block title %}Edit User - AmbaLearn Dashboard{% endblock %}

{% block content %}
<div class="page-header">
    <div class="d-flex align-items-center" style="gap: 16px;">
        <a href="{{ url_for('users') }}" class="btn btn-secondary" style="padding: 10px 14px;">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div>
            <h1>Edit User</h1>
            <p>Update user information and organization assignment</p>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-center" style="gap: 16px; margin-bottom: 24px;">
            <div
                style="width: 64px; height: 64px; background: var(--gradient-primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 24px;">
                {{ user.username[0].upper() }}
            </div>
            <div>
                <h5 style="margin: 0; color: var(--color-text-primary);">{{ user.username }}</h5>
                <span style="color: var(--color-text-secondary); font-size: 14px;">User ID: {{ user.id }}</span>
            </div>
        </div>

        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="user" {% if user.role=='user' %}selected{% endif %}>User</option>
                    <option value="manager" {% if user.role=='manager' %}selected{% endif %}>Manager</option>
                    <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="organization_id" class="form-label">Organization</label>
                <select class="form-select" id="organization_id" name="organization_id">
                    <option value="">No Organization</option>
                    {% for org in organizations %}
                    <option value="{{ org.id }}" {% if user.organization_id==org.id %}selected{% endif %}>{{ org.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (Optional)</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Leave blank to keep current password">
            </div>
            <div class="d-flex" style="gap: 12px; margin-top: 24px;">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Save Changes
                </button>
                <a href="{{ url_for('users') }}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
